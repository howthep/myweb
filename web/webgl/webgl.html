<head>
    <meta charset="UTF-8">

            margin: 10px;
            padding: 0;
        }

        div {
            padding-left: 8px;

        #switch {
            font-size: 30px;

    <title>Webgl</title>
</head>

<body onload="main()">
    <canvas id="cvs" width="1280" height="720" style="border:1px solid">not support</canvas>
    <div id="Cord">
        <p>KeyMode:use arrow key to control </p>
    </div>
    <script id="vertexShader" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        attribute float a_PointSize;
        void main() {
                gl_Position = a_Position;
                gl_PointSize=a_PointSize;
                // position is float, CAN'T be assigned by 50
            } 
          </script>
    <!-- 片元着色器源码 -->
    <!-- vec4(x,y,z,w) = vec3(x/w,y/w,z/w) -->
    <script id="fragmentShader" type="x-shader/x-fragment">
        precision mediump float;
        // specify precision of float
        uniform vec4 u_FragColor;
        void main() {
              gl_FragColor = u_FragColor;
              //gl_FragColor = vec4(0.8,0.5,0.5,1);
            }
          </script>
    <!-- <script src="./lib.js"></script> -->
    <script src="./lib/cuon-matrix.js"></script>
    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./head.js"></script>
    <script src="./dot.js"></script>
</body>

</html>

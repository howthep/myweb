<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>hello title</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <h1>headline!</h1>
    
      <p class="border"  style="position: sticky; top: 2%; width: 15%;" >sticky position</p>
      <p id="para1" >hello&nbsp;world this a web page for me to learn css the paragraph has text indent  </p>
      <p class="center" >hello&nbsp;world </p>
      <p class="center" >hello&nbsp;world</p>
      <p class="border"  onclick="show()" >hello&nbsp;world</p>
      <p class="border"  style="position: fixed;bottom: 2%;right: 2%;width: 15%;" >fixed position</p>
      <a href="adads" >link</a>
      <div style="overflow-x: auto;display: none;padding-bottom: 200px;"  id="table" >
        <table>
          <th>h1</th>
          <th>h2</th>
       
          <tr>
            <td>2</td>
            <td>2</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
          </tr>
          <tr>
            <td>44</td>
            <td>41</td>
          </tr>
          <tr>
            <td>14</td>
            <td>45</td>
          </tr>
        </table>
      </div>

      <script>
        function show(){
          var show = document.getElementById("table").style.display;
          if(show == 'none')
            document.getElementById("table").style.display = "block";
          else
            document.getElementById("table").style.display = "none";
        }
      </script>

    </body>
</html>
